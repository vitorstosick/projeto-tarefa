<div class="container">
    <br>
    <div class="card">
        <div class="card-header ">
            <h5>{{ idUsuario ? 'Editar' : 'Novo'}} usuario</h5>
        </div>
        <div class="card-body">
            <form #ngForm="ngForm">
                <div class="row" >
                    <div class="col-md-5">
                        <label for="nome">Nome:</label>
                        <input  [ngClass]="validarNome()" type="text" id="nome" class="form-control custom-border"
                        minlength="5" name="nomeUsuario" [(ngModel)]="usuario.nome" required/>
                    </div>
                    <div class="col-md-5 ">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" class="form-control" name="cpf" [(ngModel)]="usuario.cpf" required>
                    </div>
                    <div class="col-md-5 ">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="usuario.email" required>
                    </div>
                    <div class="col-md-5 ">
                        <label for="dataNascimento">Data de nascimento:</label>
                        <input type="date" id="dataNascimento" class="form-control" name="dataNascimento" [(ngModel)]="usuario.dataNascimento" required>
                    </div>
                    <div class="col-md-5 ">
                        <label for="login">Login:</label>
                        <input type="text" id="login" class="form-control" name="login" [(ngModel)]="usuario.login" required>
                    </div>
                    <div class="col-md-5 ">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" class="form-control" name="senha" [(ngModel)]="usuario.senha" required>
                    </div>
                    <div class="row">
                        <div class="col-md-16 form-group">
                            <label for="btnPesquisar" class="form-label">&nbsp;</label>
                            <button type="button" class="btn btn-outline-secondary"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                                name="btnPesquisar"
                                (click)="salvar()"
                                >
                                Salvar
                            </button>
                            <label for="btnVoltar" class="form-label">&nbsp;</label>
                            <button type="button" class="btn btn-outline-secondary"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                                name="btnPesquisar"
                                (click)="voltar()"
                                >
                                Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
